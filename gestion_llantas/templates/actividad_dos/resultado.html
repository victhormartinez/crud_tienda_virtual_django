{% extends "base.html" %}
{% block titulo %} Resultado {% endblock %}

{% block contenido %}
    <div class="card">
        <div class="card-header" style="font-weight: bold; color: #73939c; letter-spacing: .2px;">
            RESULTADO
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <h5>PUNTO: {{punto}}</h5>
                </div>
                <div class="col-12">
                    
                    <h4>{{resultado}}</h4>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
